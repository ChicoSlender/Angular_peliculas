<div class="row">
    <div class="col-4-sm">
        <img src="{{ Pelicula.Poster }}" alt="movie poster">
    </div>
    <div class="col-sm">
        <h3 class="font-weight-bold">{{ Pelicula.Title }}</h3>
        <p class="text-muted">{{ Pelicula.Year }}</p>
        <p><span class="font-weight-bold">Duración: </span>{{ Pelicula.Runtime }}</p>
        <p><span class="font-weight-bold">Clasificación: </span>{{ Pelicula.Rated }}</p>
        <p><span class="font-weight-bold">Director: </span>{{ Pelicula.Director }}</p>
        <p><span class="font-weight-bold">Fecha de estreno: </span>{{ Pelicula.Released | fecha}}</p>
        <p><span class="font-weight-bold">Género: </span>{{ Pelicula.Genre }}</p>
        <p><span class="font-weight-bold">Trama: </span>{{ Pelicula.Plot }}</p>
    </div>
</div>
